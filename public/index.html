<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ReTurbo</title>
    <style>
       * {
      margin: 0;
      padding: 0;
    }
    body {
      overflow: hidden;
    }
    #gameContainer canvas {
      display:block;
      width: 100% !important;
      height: 100% !important;
    }
    div#webgl-content {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
      </style>
    
  </head>
  <body style="display:flex;flex-wrap:wrap; background-color: #222; ">
      <div id="webgl-content" 
      style="width:100%; height: 100%, min-height: 320px; max-height: 480px; min-width:568px; max-width:852px;">
          <div id="gameContainer" style="width: 100%; height: 100%">
              <canvas id="game"></canvas>
              <script src="main.js"></script>
          </div>
        </div>
  </body>
</html>
